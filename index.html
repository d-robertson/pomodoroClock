<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- local css file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- local js file -->
     <script src="app.js"></script>
  </head>
  <body ng-app="clockApp" class="text-center">
    <div class="container-fluid" ng-controller="clockCtrl">
      <div class="row border">
        <div class="col-xs-2 border">
          <button class="btn border btn-info" ng-click="increaseTimer()">(+)</button>  
        </div>
        <div class="col-xs-8 border">
          <div class="box border">
            <form name="myForm">
              <ul class="col-xs-12">
                <li class="col-xs-4">
                  <input id="htc-option" type="radio" ng-model="timerCheck" value="hour">
                  <label for="htc-option">Hours</label>
                  <div class="check"></div>
                </li>
                <li class="col-xs-4">
                  <input id="mtc-option" type="radio" ng-model="timerCheck" value="min">
                  <label for="mtc-option">Minutes</label>
                  <div class="check"></div>
                </li>
                <li class="col-xs-4">
                  <input id="stc-option" type="radio" ng-model="timerCheck" value="sec">
                  <label for="stc-option">Seconds</label>
                  <div class="check"></div>
                </li>         
              </ul>          
            </form>
            <h1>{{timerHours}}:{{timerTenMin}}{{timerMinute}}:{{timerTenSec}}{{timerSecond}}</h1>
          </div>
        </div>
        <div class="col-xs-2 border">
          <button class="btn border btn-warning" ng-click="decreaseTimer()">(-)</button border>
        </div>
      </div>
      <div class="row border">
        <div class="col-xs-2 border">
          <button class="btn border btn-info" ng-click="increaseBreak()">(+)</button>  
        </div>
        <div class="col-xs-8 border">
          <div class="box border">
            <form name="otherForm">
              <ul class="col-xs-12">
                <li class="col-xs-4">
                  <input id="hbc-option" type="radio" ng-model="breakCheck" value="hour">
                  <label for="hbc-option">Hours</label>
                  <div class="check"></div>
                </li>
                <li class="col-xs-4">
                  <input id="mbc-option" type="radio" ng-model="breakCheck" value="min">
                  <label for="mbc-option">Minutes</label>
                  <div class="check"></div>
                </li>
                <li class="col-xs-4">
                  <input id="sbc-option" type="radio" ng-model="breakCheck" value="sec">
                  <label for="sbc-option">Seconds</label>
                  <div class="check"></div>
                </li>         
              </ul>
            </form>
            <h1>{{breakHours}}:{{breakTenMin}}{{breakMinute}}:{{breakTenSec}}{{breakSecond}}</h1>
          </div>
        </div>
        <div class="col-xs-2 border">
          <button class="btn border btn-warning" ng-click="decreaseBreak()">(-)</button>  
        </div>
      </div>
      <div class="row border">
        <div class="buttons border">
          <button class="btn border btn-success" ng-click="timer()">Start</button>
          <button class="btn border btn-danger" ng-click="stopTimer()">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
