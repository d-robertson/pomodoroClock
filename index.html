<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- local css file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- local js file -->
     <script src="app.js"></script>
  </head>
  <body ng-app="clockApp">
    <div class="container" ng-controller="clockCtrl">
      <div class="row">
        <button ng-click="increaseTime()">(+)</button>
        <button ng-click="decreaseTime()">(-)</button>
        <form name="myForm">
          <input type="radio" ng-model="check" value="hour">
          <input type="radio" ng-model="check" value="min">
          <input type="radio" ng-model="check" value="sec">
          {{check}}          
        </form>
        <h1>{{hours}}:{{tenMin}}{{minute}}:{{tenSec}}{{second}}</h1>
        <button ng-click="timer()">Start</button>
      </div>
    </div>
  </body>
</html>
